<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Elição</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>
<body background="images/fundo01.jpg">
    <div class="box">
        <form  method="POST" name="form" action="enviar.php">
            <fieldset>
            <legend>Fórmulario de Candidatos</legend><br><br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome Completo</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="nome" class="labelInput">Email</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="tel" id="tel" class="inputUser" required>
                <label for="nome" class="labelInput">Telefone</label>
            </div>
            <br><br>
            <div >
                <label for="data_nasc"><b>Data de Nascimento</b></label>
                <input type="date" name="data_nasc" id="data_nasc" required >
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="ra" id="ra" class="inputUser" required>
                <label for="nome" class="labelInput">RA</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="turma" id="turma" class="inputUser" required>
                <label for="nome" class="labelInput">Turma</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="curso" id="curso" class="inputUser" required>
                <label for="nome" class="labelInput">Curso</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="local" id="local" class="inputUser" required>
                <label for="nome" class="labelInput">Localização</label>
            </div>
            <br><br>
            <p>Turno:</p>
            <input type="radio" id="matutino" name="turno" id="" value="matutino" required>
            <label for="matutino">Matutino</label>
            <input type="radio" id="vespertino" name="turno" id="" value="vespertino" required>
            <label for="vespertino">Vespertino</label>
            <input type="radio" id="noturno" name="turno" id="" value="noturno" required>
            <label for="noturno ">Noturno</label>
            <br><br>
            <input type="submit" name="submit" id="submit" >
            </fieldset>
        </form>
    </div>
</body>
</html>
